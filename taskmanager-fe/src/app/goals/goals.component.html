<style>
    .goals-container {
        display: flex;
        flex-direction: column;
    }
    .flex-right {
        display: flex;
        flex-direction: row-reverse;
    }
    .goals-grid {
        height: 100%;
        width: 100%;
    }
    .goal-tile {
        padding: 16px;
    }
    .goal-card {
        min-width: 200px;
        min-height: 200px;
    }
</style>
<div id="goals" class="goals-container">
    <mat-toolbar color="primary" class="flex-right">
        <button mat-fab extended aria-label="Add goal button" class="ml-f" (click)="openDialog()">
            <mat-icon color="secondary">add</mat-icon>
            New
        </button>
    </mat-toolbar>
    <div class="goals-grid">
        <mat-grid-list cols="5">
            <mat-grid-tile class="goal-tile" *ngFor="let goal of (goals$ | async)" [id]="[goal.id]">
                <mat-card class="goal-card">
                    <mat-card-header>
                      <mat-card-title>{{goal.name}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div>
                            <h3>Finish Date</h3>
                            <p>{{goal.finishDate}}</p>
                        </div>
                        <div>
                            <h3>Progress</h3>
                            <mat-progress-bar mode="determinate" [value]="goal.progress"></mat-progress-bar>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button (click)="editGoal(goal)">EDIT</button>
                      <button mat-button (click)="deleteGoal(goal.id)">DELETE</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
