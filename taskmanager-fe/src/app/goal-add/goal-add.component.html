<style>
    .form-style {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
</style>
<div mat-dialog-content>
  <p>What's the name for new Goal?</p>
  <div class="form-style">
    <mat-form-field>
        <mat-label>Goal Name</mat-label>
        <input matInput [(ngModel)]="goal.name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a Finish Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="goal.finishDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Go Back</button>
  <button mat-button [mat-dialog-close]="goal" cdkFocusInitial>Ok</button>
</div>
